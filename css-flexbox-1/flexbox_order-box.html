<!DOCTYPE html>
<title>flexbox | flex-flow: column-reverse wrap-reverse; order</title>
<link rel="author" href="//opera.com" title="Opera Software">
<link rel="help" href="http://www.w3.org/TR/css3-flexbox/#order-property">
<link rel="match" href="flexbox_order-box-ref.html">
<style>
div {
	background: blue;
	margin: 1em;
	border: 1px solid black;
	display: flex;
}
div div {
	background: yellow;
}
span {
	background: white;
	margin: 1em;
	width: 8em;
	height: 1.2em;
	display: inline-block;
}
#test {
	order: -1;
}
</style>

<div>
	<div>
		<span>one</span>
		<span>two</span>
	</div>

	<div id="test">
		<span>three</span>
		<span>four</span>
	</div>
</div>
